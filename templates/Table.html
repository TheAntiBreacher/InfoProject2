<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x6 Layout Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>5x6 Layout Table</h2>

    <table>
        <!-- Table rows -->
        <tr>
            <!-- Table cells for the first row -->
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
            <td>Row 1, Col 5</td>
            <td>Row 1, Col 6</td>
        </tr>
        <tr>
            <!-- Table cells for the second row -->
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
            <td>Row 2, Col 4</td>
            <td>Row 2, Col 5</td>
            <td>Row 2, Col 6</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
